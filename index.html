<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- STYLE FILES -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- BS 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <title>Insure landing page</title>
  </head>
  <body>
    <nav class="navbar justify-content-between bg-white">
      <div class="container">
        <a href="#" class="navbar-brand">
          <img src="./images/logo.svg" alt="Insure logo" />
        </a>
        <div
          class="nav-links d-flex align-items-center gap-4 d-none d-sm-none d-md-none d-lg-flex"
          id="desktop-links"
        >
          <a href="#" class="nav-link-item">How we work</a>
          <a href="#" class="nav-link-item">Blog</a>
          <a href="#" class="nav-link-item">Account</a>
          <a
            href="#"
            class="nav-link-item d-flex justify-content-center align-items-center"
            >View plans</a
          >
        </div>
        <button
          type="button"
          id="collapseBtn"
          class="d-block d-sm-block d-md-block d-lg-none"
        >
          <img src="./images/icon-hamburger.svg" alt="hamburger-icon" />
        </button>
      </div>
      <div
        class="nav-links flex-column align-items-center gap-4"
        id="mobile-links"
      >
        <a href="#" class="nav-link-item">How we work</a>
        <a href="#" class="nav-link-item">Blog</a>
        <a href="#" class="nav-link-item">Account</a>
        <a
          href="#"
          class="nav-link-item d-flex justify-content-center align-items-center"
          >View plans</a
        >
      </div>
    </nav>
    <main>
      <header>
        <div class="container">
          <div
            class="row flex-column-reverse flex-sm-column-reverse flex-md-column-reverse flex-lg-row justify-content-center align-items-center"
          >
            <div
              class="d-flex flex-column col-lg-6 col-md-12 col-sm-12 col-12 gap-4"
              id="header-left"
            >
              <hr id="line" />
              <h1 class="header-heading">Humanizing your insurance.</h1>
              <p class="header-paragraph">
                Get your life insurance coverage easier and faster. We blend our
                expertise and technology to help you find the plan that’s right
                for you. Ensure you and your loved ones are protected.
              </p>
              <button class="white-outline-btn">View plans</button>
            </div>
            <div
              class="col-lg-6 col-md-12 col-sm-12 col-12 d-flex px-0 mx-0 justify-content-center align-items-center"
              id="header-right"
            >
              <picture class="w-100">
                <source
                  media="(min-width: 768px)"
                  srcset="./images/image-intro-desktop.jpg"
                />
                <source
                  media="(min-width: 576px)"
                  srcset="./images/image-intro-mobile.jpg"
                />
                <img
                  src="./images/image-intro-mobile.jpg"
                  alt="intro-image"
                  class="header-image"
                />
              </picture>
            </div>
          </div>
        </div>
      </header>
    </main>
    <!--     Humanizing your insurance. Get your life
    insurance coverage easier and faster. We blend our expertise and technology
    to help you find the plan that’s right for you. Ensure you and your loved
    ones are protected. View plans We’re different Snappy Process Our
    application process can be completed in minutes, not hours. Don’t get stuck
    filling in tedious forms. Affordable Prices We don’t want you worrying about
    high monthly costs. Our prices may be low, but we still offer the best
    coverage possible. People First Our plans aren’t full of conditions and
    clauses to prevent payouts. We make sure you’re covered when you need it.
    Find out more about how we work How we work Our company How we work Why
    Insure? View plans Reviews Help me FAQ Terms of use Privacy policy Cookies
    Contact Sales Support Live chat Others Careers Press Licenses -->
    <!-- BOOTSTRAP JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- SCRIPT.JS -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
